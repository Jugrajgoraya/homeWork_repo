<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Welcome to Hangman</h1>
    <h3>Guess My Name</h3>
    <main>
        <div class="fanda">
            <div class="man">
                <div class="head">
                    <img src="./images/head.png" style="height: 70px; width: 100px; margin-left: 68px; margin-top: 20px;" class="hide body-part" />
                </div>
                <div class="main">
                    <div class="left-arm ">
                        <img src="./images/left-arm.png" style="height: 50px;" class="hide body-part">
                    </div>
                    <div class="body" >
                        <img src="./images/body.png" style="height: 100px;" class="hide body-part">
                    </div>
                    <div class="right-arm">
                        <img src="./images/right-arm.png" style="height: 50px;" class="hide body-part">
                    </div>
                </div>
                <div class="bottom">
                    <div class="left-leg">
                        <img src="./images/left-leg.png" style="height: 60px;" class="hide body-part">
                    </div>
                    <div class="right-leg">
                        <img src="./images/right-leg.png" style="height: 60px;" class="hide body-part">
                    </div>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="key-board">
                
            </div>
            <div class="answer">

            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </main>
</body>
</html>
